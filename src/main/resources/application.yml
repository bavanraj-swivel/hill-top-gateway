userService:
  validateToken: http://localhost:8081/hill-top-user/api/v1/user/validate-token?token=




spring:
  application:
    name: hill-top-gateway
  cloud:
    gateway:
      routes:
        - id: hill-top-reservation
          uri: http://localhost:8083/
          predicates:
            - Path=/hill-top-reservation/**
          filters:
            - JwtAuthenticationFilter
        - id: hill-top-hotel
          uri: http://localhost:8082/
          predicates:
            - Path=/hill-top-hotel/**
          filters:
            - JwtAuthenticationFilter
        - id: hill-top-user
          uri: http://localhost:8081/
          predicates:
            - Path=/hill-top-user/**
          filters:
            - JwtAuthenticationFilter
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:5000/eureka
server:
  port: 8080

